sonata_sylius_user_login:
    path: /login
    defaults:
        _controller: sylius.controller.user_security:loginAction
        _sylius:
            template: SonataSyliusUserBundle:Security:login.html.twig
            permission: true

sonata_sylius_user_login_check:
    path: /login-check
    defaults:
        _controller: sylius.controller.user_security:checkAction

sonata_sylius_user_logout:
    path: /logout